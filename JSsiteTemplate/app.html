    <main class="flex-shrink-0">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-2">
                <div class="col col-lg-4 border-end border-2">
                    <h1>Loan Calculator</h1>
                    <div class="col col-lg-8">
                        <div>
                            <form class="row gy-3 gx-3 bg-light">
                                <p>Loan Amount</p>
                                <div class="row">
                                    <input id="loanAmount" type="number" class="form-control" placeholder="Loan Amount" 
                                     aria-label="Loan Amount">
                                </div>
                                <p>Payments</p>
                                <div class="row">
                                    <input id="payments" type="number" class="form-control" placeholder="Payments" 
                                     aria-label="Payments">
                                </div>
                                <p>Rate</p>
                                <div class="row">
                                    <input id="rate" type="number" class="form-control" placeholder="Rate" 
                                     aria-label="Rate">
                                </div>
                                <div class="col-12 d-flex justify-content-end">
                                    <button id="btnSubmit" type="button" class="btn btn-dark btn-lg">Caluclate</button>
                                </div>
                            </form>
                            <h2 class="mt-5 border-bottom border-2">Results </h2>
                            <div class="table-responsive">
                                <table class="table table-striped table-sm">
                                    <tbody id="results">
                                        <!--Results Go Here-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div>
                    <h4 class="lead">
                        <strong>Your Monthly Payments</strong>  
                    </h4>
                    <div class="col">
                        <p id="totalPrincipal">Total Principal</p>
                        <p id="totalInterest">Total Interest</p>
                        <p id="totalCost">Total Cost</p>
                    </div>
                    <table class="table table-striped">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">Month</th>
                            <th scope="col">Payment</th>
                            <th scope="col">Principal</th>
                            <th scope="col">Interest</th>
                            <th scope="col">Total Interest</th>
                            <th scope="col">Balance</th>
                          </tr>
                        </thead>
                    </table>
